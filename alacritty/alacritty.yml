env:
  TERM: xterm-256color

font:
  normal:
    family: SFMono Nerd Font
    # family: monospace
    style: Regular

  bold:
    family: SFMono Nerd Font
    # family: monospace
    style: Bold

  italic:
    family: SFMono Nerd Font
    # family: monospace
    style: Italic

  bold_italic:
    family: SFMono Nerd Font
    # family: monospace
    style: Bold Italic

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

schemes:
  OneDark: &OneDark
    primary:
      background: "#282c34"
      foreground: "#abb2bf"

    normal:
      black: "#282c34"
      red: "#e06c75"
      green: "#98c379"
      yellow: "#e5c07b"
      blue: "#61afef"
      magenta: "#c678dd"
      cyan: "#56b6c2"
      white: "#abb2bf"

    bright:
      black: "#3f3f3f"
      red: "#e06c75"
      green: "#98c379"
      yellow: "#e5c07b"
      blue: "#61afef"
      magenta: "#c678dd"
      cyan: "#56b6c2"
      white: "#bfc5ce"

    cursor:
      text: CellBackground
      cursor: CellForeground # syntax-cursor-color

    selection:
      text: CellForeground
      background: "#3e4452"
  
  OneDarker: &OneDarker
    primary:
      background: "#1f2329"
      foreground: "#a0a8b7"

    normal:
      black: "#282c34"
      yellow: "#e5c07b"
      magenta: "#c678dd"
      white: "#abb2bf"
      green: "#8ebd6b"
      blue: "#4fa6ed"
      yellow: "#e2b86b"
      cyan: "#48b0bd"
      red: "#e55561"

    bright:
      black: "#3f3f3f"
      red: "#e06c75"
      green: "#98c379"
      yellow: "#e5c07b"
      blue: "#61afef"
      magenta: "#c678dd"
      cyan: "#56b6c2"
      white: "#bfc5ce"

    cursor:
      text: CellBackground
      cursor: CellForeground # syntax-cursor-color

    selection:
      text: CellForeground
      background: "#3e4452"

  TokyoNightNight: &TokyoNightNight
    # Default colors
    primary:
      background: '0x1a1b26'
      foreground: '0xc0caf5'

    # Normal colors
    normal:
      black:   '0x15161E'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xbb9af7'
      cyan:    '0x7dcfff'
      white:   '0xa9b1d6'

    # Bright colors
    bright:
      black:   '0x414868'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xbb9af7'
      cyan:    '0x7dcfff'
      white:   '0xc0caf5'

    indexed_colors:
      - { index: 16, color: '0xff9e64' }
      - { index: 17, color: '0xdb4b4b' }

  TokyoNightStorm: &TokyoNightStorm
    # Default colors
    primary:
      background: '0x24283b'
      foreground: '0xc0caf5'

    # Normal colors
    normal:
      black:   '0x1D202F'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xbb9af7'
      cyan:    '0x7dcfff'
      white:   '0xa9b1d6'

    # Bright colors
    bright:
      black:   '0x414868'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xbb9af7'
      cyan:    '0x7dcfff'
      white:   '0xc0caf5'

    indexed_colors:
      - { index: 16, color: '0xff9e64' }
      - { index: 17, color: '0xdb4b4b' }
          
colors: *OneDarker
